<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>90s Movie Search</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header>
<h1 class="title">Movie Search App</h1>
<p class="instructions">Find your favorite 90s movies and more!</p>
</header>
<div class="search-section">
<input type="text" id="searchInput" placeholder="Search for a movie..." />
<button id="searchButton">Search</button>
</div>
<div id="suggestions">
<h2>Suggested Movies</h2>
<div class="suggested-movies">
<div class="suggested-movie">
<img src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_SY679_.jpg" alt="The Shawshank Redemption">
<p><a href="https://www.imdb.com/title/tt0111161/" target="_blank">The Shawshank Redemption</a></p>
</div>
<div class="suggested-movie">
<img src="https://m.media-amazon.com/images/I/51g4ahwbPfL._AC_SY679_.jpg" alt="Fight Club">
<p><a href="https://www.imdb.com/title/tt0137523/" target="_blank">Fight Club</a></p>
</div>
<div class="suggested-movie">
<img src="https://m.media-amazon.com/images/I/51+e3HK2ecL._AC_SY679_.jpg" alt="Forrest Gump">
<p><a href="https://www.imdb.com/title/tt0109830/" target="_blank">Forrest Gump</a></p>
</div>
<div class="suggested-movie">
<img src="https://m.media-amazon.com/images/I/51oD7IkZCfL._AC_SY679_.jpg" alt="Jurassic Park">
<p><a href="https://www.imdb.com/title/tt0108052/" target="_blank">Jurassic Park</a></p>
</div>
<div class="suggested-movie">
<img src="https://m.media-amazon.com/images/I/51EG732BV3L._AC_.jpg" alt="The Matrix">
<p><a href="https://www.imdb.com/title/tt0114709/" target="_blank">The Matrix</a></p>
</div>
</div>
</div>
<div id="movieContainer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
